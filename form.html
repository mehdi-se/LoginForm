<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <DIV id="container">
        <div id="header">
            <div class="logo" ><i class="fa-brands fa-windows"></i>
                <h1>Welcome</h1>
            </div>
        </div>
        <div id="loginform">
            <div class="containerfields">
                <input type="email" name="email" placeholder="write email" />
                <input type="password" placeholder="password" />
            </div><br>
            <input type="submit" value="login" /><br>
        </div>
        <div id="footer">
            <p><a href="#"> Sign Up</a> for a new account</p><br><br>
        </div>
    </DIV>
</body>
</html>
